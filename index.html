<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: WALIDACJA FORMULARZA </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <form action="" id="newsletter-form">

        <ul id="errors"></ul>

        <label for="name">Imię i Nazwisko</label><br>
        <input type="text" name="name" id="name" placeholder="Piotr Kowalski"><br />

        <label for="email">Adres e-mail</label><br>
        <input type="email" name="email" id="email" placeholder="piotrkowalski@adreswidmo.abc"><br>
    
        <input type="checkbox" name="agree-1" id="agree-1">
        <label for="agree-1">Wyrażam zgodę nr 1</label><br>

        <input type="checkbox" name="agree-2" id="agree-2">
        <label for="agree-2">Wyrażam zgodę nr 2</label><br>

        <input type="checkbox" name="agree-all" id="agree-all">
        <label for="agree-all">Masz wszystkie zgody</label><br>
        
        <br>
        <button type="submit" id="sign-up">Zapisz do newslettera </button>

    </form>


    <script src="js/script.js"></script>
</body>
</html>
